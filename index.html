<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Scheduler</h1>
      </div>
      <div class="row">
        <main class="main">
          <div class="button-container">
            <button class="btn" data-toggle="left">Left</button>
            <button class="btn" data-toggle="right">Right</button>
          </div>
          <div class="scheduler-container">
            <div class="date-container"></div>
          </div>
        </main>
        <aside class="aside">
          <h2>Backlog</h2>
          <form class="search-form">
            <input
              id="search-input"
              placeholder="Поиск"
              class="search-input flex-grow-1"
              name="search"
            />
            <button type="submit" class="btn">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <div class="container_task">
            <div class="task">
              <h4 class="task-title">Тестирование</h4>
              <p class="task-description">Описание</p>
            </div>
            <div class="task">
              <h4 class="task-title">Патерн</h4>
              <p class="task-description">Описание</p>
            </div>
            <div class="task">
              <h4 class="task-title">Фабрика</h4>
              <p class="task-description">Описание</p>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
